name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write # OIDCë¥¼ ìœ„í•œ ê¶Œí•œ
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          # ë¹Œë“œì— í•„ìš”í•œ í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_WS_BASE_URL=${{ secrets.VITE_WS_BASE_URL }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Extract bucket name from ARN
        id: extract-bucket
        run: |
          # S3 ARNì—ì„œ ë²„í‚· ì´ë¦„ë§Œ ì¶”ì¶œí•©ë‹ˆë‹¤.
          BUCKET_ARN="${{ secrets.S3_BUCKET_ARN }}"
          BUCKET_NAME="${BUCKET_ARN#arn:aws:s3:::}"
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "Extracted bucket name: $BUCKET_NAME"

      # --- ListBucket ê¶Œí•œ ì¶”ê°€ ì™„ë£Œ: aws s3 sync --delete ì‚¬ìš© ---
      - name: Deploy and Synchronize to S3
        run: |
          BUCKET_NAME="${{ steps.extract-bucket.outputs.bucket-name }}"
          S3_URI="s3://${BUCKET_NAME}"

          echo "ğŸš€ Starting Synchronization Deployment to ${S3_URI}"

          # 's3:ListBucket' ê¶Œí•œì„ ì‚¬ìš©í•˜ì—¬ S3ì˜ ê°ì²´ ëª©ë¡ì„ í™•ì¸í•˜ê³ ,
          # 'build/'ì™€ S3 ë²„í‚·ì„ ì™„ë²½íˆ ì¼ì¹˜ì‹œí‚µë‹ˆë‹¤.
