      # --- ë™ê¸°í™” ë°°í¬ ë‹¨ê³„ ì¢…ë£Œ ---

      - name: Deployment complete
        run: |
          echo "âœ… Deployment completed successfully! All files are fully synchronized."
          echo "S3 Bucket ARN: ${{ secrets.S3_BUCKET_ARN }}"
          echo "S3 Bucket Name: ${{ steps.extract-bucket.outputs.bucket-name }}"
          echo "Region: ${{ secrets.AWS_REGION }}"
